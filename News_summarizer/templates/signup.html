<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - News Summarizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 1rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 0.5rem;
        }
        .btn {
            background-color: transparent;
            color: #e0e0e0;
            border: 2px solid #e0e0e0;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
        }
        .btn:hover {
            background-color: #e0e0e0;
            color: #1e1e1e;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .submit-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #c0392b;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">News Summarizer</div>
        <nav>
            <a href="/"><button href="" class="btn">Home</button></a>
            <a href="/about/"><button href="about" class="btn">About</button></a>
            
        </nav>
    </header>
    <main>
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form action="/signup/" method="POST">
                {% csrf_token %} 
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="repass" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="/login/">Log in</a>
                <br>
                <br>
                Continue without Login? <a href="/dashboard/">Click here</a>
            </div>
        </div>
    </main>
</body>
</html>
