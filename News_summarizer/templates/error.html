<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - News Summarizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 1rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 0.5rem;
        }
        .btn {
            background-color: transparent;
            color: #e0e0e0;
            border: 2px solid #e0e0e0;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
        }
        .btn:hover {
            background-color: #e0e0e0;
            color: #1e1e1e;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .home-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .home-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">News Summarizer</div>
        <nav>
            <a href="/"><button class="btn">Home</button></a>
            <a href="/about/"><button class="btn">About</button></a>
        </nav>
    </header>
    <main>
        <div class="error-container">
            <h1>404</h1>
            <p>Oops! There is an error</p> 
            <p>{{message}}</p>
            <a href="/" class="home-btn">Go to Homepage</a>
        </div>
    </main>
</body>
</html>
